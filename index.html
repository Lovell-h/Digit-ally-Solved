<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit-ally Solved</title>
    <link rel="stylesheet" href="styles.css">
    <script src="magic.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="title">Digit-ally Solved</div>
        <div class="display">
            <div class="display-content">0</div>
        </div>
        <div class="buttons">
            <div class="button-row">
                <button class="button action">AC</button>
                <button class="button action">BS</button> 
                <button class="button function">%</button>
                <button class="button function">/</button>
            </div>
            <div class="button-row">
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button function">*</button>
            </div>
            <div class="button-row">
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button function">-</button>
            </div>
            <div class="button-row">
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button function">+</button>
            </div>
            <div class="button-row">
                <button class="button number zero">0</button> 
                <button class="button number">.</button>
                <button class="button action">=</button>
            </div>
        </div>
    </div>
</body>
</html>
